<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <style>
        body {
            background-color: rebeccapurple;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 90vw;
            margin: 0 auto;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #images {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        img {
            max-width: 80vw;
            height: auto;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 2vh;
        }
        button {
            padding: 1vh 2vw;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: rebeccapurple;
        }
        @media (max-width: 600px) {
            img {
                max-width: 100vw;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section id="actividades" class="mb-4">
        <div class="container">
            <h2 class="mb-4">¡Adivina la canción!</h2>
            <div id="game-container">
                <div id="images">
                    <img id="main-image-game" src="./assets/portada-game-audio.jpg" alt="¿Qué animal es?">
                    <img id="img-response" src="" alt="Respuesta" style="display:none;">
                </div>
                <div id="controls">
                    <button id="start-btn">Iniciar juego</button>
                    <button id="audio-btn" style="display:none;">Iniciar sonido</button>
                    <button id="time-btn" style="display:none;">¡Tiempo!</button>
                </div>
                <audio id="animal-audio"></audio>
            </div>
        </div>
    </section>
    <script src="../services/adivina-audio.js"></script>
</body>
</html>
